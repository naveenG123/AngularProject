<p>register works!</p>
<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          
            <div class="card-body p-md-3">
              <div class="row justify-content-center">

                <div class="col-md-4 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">
    
                  </div>
                
                <div class="col-md-12 col-lg-7 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h3 fw-bold mb-3 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="registerUserData.formRegisterGroup">
  
                    <div class="d-flex flex-row align-items-center mb-1">
                     <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" formControlName="userNameControl" 
                        id="form3Example1c" class="form-control" 
                        [(ngModel)]="registerUserData.UserName" 
                        placeholder="Enter First Name"/>
                        <label class="form-label" for="form3Example1c">User Name</label>
                        <div  style="color:red;"
                         *ngIf="registerUserData.formRegisterGroup.dirty" 
                         [hidden]="!(hasError('required','userNameControl'))">
                          userName is required
                      </div>
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-1">
                        <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                        <div class="form-outline flex-fill mb-0">
                          <input type="password" id="form3Example4c" 
                          formControlName="passwordControl" class="form-control"
                           [(ngModel)]="registerUserData.Password" placeholder="Enter Password" />
                          <label class="form-label" for="form3Example4c">Password</label>
                          <div  style="color:red;" 
                          *ngIf="registerUserData.formRegisterGroup.dirty"
                           [hidden]="!(hasError('required','passwordControl'))">
                            Password is required
                        </div>
                        </div>
                        
                      </div>
    
                    <div class="d-flex flex-row align-items-center mb-1">
                      <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" formControlName="emailControl"
                         class="form-control" [(ngModel)]="registerUserData.Email"
                          placeholder="Enter Email" />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <div  style="color:red;" 
                        *ngIf="registerUserData.formRegisterGroup.dirty"
                         [hidden]="!(hasError('required','emailControl'))">
                          EmailId is required
                      </div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-1">
                        <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                        <div class="form-outline flex-fill mb-0">
                          <input type="" id="form3Example5c" formControlName="GenderControl"
                           class="form-control" [(ngModel)]="registerUserData.Gender"
                            placeholder="Enter Gender" />
                          <label class="form-label" for="form3Example6c">Gender</label>
                          <div  style="color:red;" 
                          *ngIf="registerUserData.formRegisterGroup.dirty"
                           [hidden]="!(hasError('required','GenderControl'))">
                            Gender is required
                        </div>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-1">
                        <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                        <div class="form-outline flex-fill mb-0">
                          <input type="number" id="form3Example7c" formControlName="contactnumberControl"
                           class="form-control" [(ngModel)]="registerUserData.ContactNumber"
                            placeholder="Enter contact number" />
                          <label class="form-label" for="form3Example6c">Contact No</label>
                          <div  style="color:red;" 
                          *ngIf="registerUserData.formRegisterGroup.dirty"
                           [hidden]="!(hasError('required','contactnumberControl'))">
                            contact number is required
                        </div>
                        </div>
                      </div>                                     
                    <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-4">
                      <button  [disabled]="!(registerUserData.formRegisterGroup.valid)" 
                      type="button" class="btn btn-primary btn-lg"
                       (click)="registerUser()">Register</button>
                    </div>
  
                  </form>
  
                </div>
               
              </div>
            </div>
          
        </div>
      </div>
    </div>
  </section>
