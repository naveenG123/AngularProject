<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="loginUserData.formloginGroup">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">                       
                    </div>
                    <div class="divider d-flex align-items-center my-4">                        
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" class="form-control  form-control-lg"
                        formControlName="userNameControl"  [(ngModel)]="loginUserData.userName"  (keyup)="onKey($event)" placeholder="Enter a valid Username" required  />
                        <label class="form-label">Username</label>
                        <div  style="color:red;" *ngIf="loginUserData.formloginGroup.dirty" [hidden]="!(hasError('required','userNameControl'))">
                            Username is required
                        </div>
                    </div>
                     
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                        formControlName="passwordControl" [(ngModel)]="loginUserData.password"    placeholder="Enter password" required  />
                        <label class="form-label" for="form3Example4">Password</label>
                        <div  style="color:red;" *ngIf="loginUserData.formloginGroup.dirty" [hidden]="!(hasError('required','passwordControl'))">
                            Password is required
                        </div>
                    </div>

                

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-success btn-lg"
                        [disabled]="!(loginUserData.formloginGroup.valid)"  style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="loginUser()">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a 
                                class="link-danger" style="cursor:pointer;color:blue" (click)="register()">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
</section>
